version: '3.8'

services:
  # ================================
  # DATABASE LAYER
  # ================================
  
  postgres:
    image: postgis/postgis:16-3.4
    container_name: greenedumap-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-greenedumap}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # SQL init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: greenedumap-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: greenedumap-mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-greenedumap}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # ADMINER (Database UI)
  # ================================
  
  adminer:
    image: adminer:latest
    container_name: greenedumap-adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # CORE SERVICES
  # ================================
  
  auth-service:
    build:
      context: ../../modules/auth-service
      dockerfile: Dockerfile
    container_name: greenedumap-auth-service
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      
      # JWT
      SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-this-in-production-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # App
      DEBUG: ${DEBUG:-true}
      HOST: 0.0.0.0
      PORT: 8001
      
      # CORS
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000","http://localhost:8080"]'
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


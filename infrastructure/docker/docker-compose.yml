# ================================
# NETWORKS
# ================================

networks:
  greenedumap-network:
    driver: bridge
    name: greenedumap-network

# ================================
# VOLUMES
# ================================

volumes:
  postgres_data:
    name: greenedumap-postgres-data
  redis_data:
    name: greenedumap-redis-data
  mongodb_data:
    name: greenedumap-mongodb-data

version: '3.8'

services:
  # ================================
  # DATABASE LAYER
  # ================================
  
  postgres:
    image: postgis/postgis:16-3.4
    container_name: greenedumap-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-greenedumap}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # SQL init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: greenedumap-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: greenedumap-mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-greenedumap}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # MESSAGE BROKERS
  # ================================
  
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: greenedumap-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
      RABBITMQ_DEFAULT_VHOST: greenedumap
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"      # AMQP protocol
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  emqx:
    image: emqx/emqx:5.5
    container_name: greenedumap-emqx
    environment:
      EMQX_NAME: greenedumap
      EMQX_HOST: 0.0.0.0
      EMQX_DASHBOARD__DEFAULT_USERNAME: ${EMQX_DASHBOARD_USER:-admin}
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_DASHBOARD_PASS:-admin123}
    ports:
      - "${MQTT_PORT:-1883}:1883"          # MQTT TCP
      - "${MQTT_WS_PORT:-8083}:8083"       # MQTT WebSocket
      - "${MQTT_WSS_PORT:-8084}:8084"      # MQTT WebSocket SSL
      - "${EMQX_DASHBOARD_PORT:-18083}:18083"  # EMQX Dashboard
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # ADMINER (Database UI)
  # ================================
  
  adminer:
    image: adminer:latest
    container_name: greenedumap-adminer
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # CORE SERVICES
  # ================================
  
  auth-service:
    build:
      context: ../../modules/auth-service
      dockerfile: Dockerfile
    container_name: greenedumap-auth-service
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      
      # JWT
      SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-this-in-production-min-32-chars}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # App
      DEBUG: ${DEBUG:-true}
      HOST: 0.0.0.0
      PORT: 8001
      
      # CORS
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000","http://localhost:8080"]'
    # No external port exposure - accessed via API Gateway only
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # API GATEWAY
  # ================================
  
  api-gateway:
    build:
      context: ../../modules/api-gateway
      dockerfile: Dockerfile
    container_name: greenedumap-api-gateway
    environment:
      AUTH_SERVICE_URL: http://auth-service:8001
      RESOURCE_SERVICE_URL: http://resource-service:8000
      ENVIRONMENT_SERVICE_URL: http://environment-service:8007
      EDUCATION_SERVICE_URL: http://education-service:8000
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-true}
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000","*"]'
      # Message Broker for async tasks
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/greenedumap
    ports:
      - "${API_GATEWAY_PORT:-10000}:8000"
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ================================
  # RESOURCE SERVICE
  # ================================
  
  resource-service:
    build:
      context: ../../modules/resource-service
      dockerfile: Dockerfile
    container_name: greenedumap-resource-service
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      HOST: 0.0.0.0
      PORT: 8002
      DEBUG: ${DEBUG:-true}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # ENVIRONMENT SERVICE
  # ================================
  
  environment-service:
    build:
      context: ../../modules
      dockerfile: environment-service/Dockerfile
    container_name: greenedumap-environment-service
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      OPENAQ_API_URL: https://api.openaq.org/v2
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      OPENWEATHER_API_URL: https://api.openweathermap.org/data/2.5
      HOST: 0.0.0.0
      PORT: 8007
      DEBUG: ${DEBUG:-true}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
      FETCH_AIR_QUALITY_INTERVAL: ${FETCH_AIR_QUALITY_INTERVAL:-3600}
      FETCH_WEATHER_INTERVAL: ${FETCH_WEATHER_INTERVAL:-1800}
      # Message Brokers
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/greenedumap
      MQTT_BROKER_HOST: emqx
      MQTT_BROKER_PORT: 1883
      MQTT_CLIENT_ID: environment-service
    # No external port exposure - accessed via API Gateway only
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      emqx:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # EDUCATION SERVICE
  # ================================
  
  education-service:
    build:
      context: ../../modules/education-service
      dockerfile: Dockerfile
    container_name: greenedumap-education-service
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-true}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # AI SERVICE (Machine Learning)
  # ================================
  
  ai-service:
    build:
      context: ../../modules/ai-service
      dockerfile: Dockerfile
    container_name: greenedumap-ai-service
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672/greenedumap
      DEBUG: ${DEBUG:-true}
      CLUSTERING_N_CLUSTERS: 3
      PREDICTION_FORECAST_DAYS: 7
      CORRELATION_MIN_SAMPLES: 10
    # No external port - service runs as background worker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # OPENDATA SERVICE (NGSI-LD, DCAT-AP, Export)
  # ================================
  
  opendata-service:
    build:
      context: ../../modules/opendata-service
      dockerfile: Dockerfile
    container_name: greenedumap-opendata-service
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-greenedumap}
      BASE_URL: http://localhost:8009
      DATA_BASE_URI: http://greenedumap.vn/data
      DEBUG: ${DEBUG:-true}
      API_V1_STR: /api/v1
      MAX_PAGE_SIZE: 1000
      DEFAULT_PAGE_SIZE: 100
    ports:
      - "8009:8009"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # WEB APPLICATION (Frontend)
  # ================================

  web-app:
    build:
      context: ../../modules/web-app
      dockerfile: Dockerfile
    container_name: greenedumap-web-app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN:-pk.eyJ1IjoidmlldHZvMzcxIiwiYSI6ImNtZ3ZxazFmbDBndnMyanIxMzN0dHV1eGcifQ.lhk4cDYUEIozqnFfkSebaw}
      NODE_ENV: production
    ports:
      - "${WEB_APP_PORT:-4000}:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - greenedumap-network
    restart: unless-stopped

# ================================
# NETWORKS
# ================================

networks:
  greenedumap-network:
    driver: bridge
    name: greenedumap-network

# ================================
# VOLUMES
# ================================

volumes:
  postgres_data:
    name: greenedumap-postgres-data
  redis_data:
    name: greenedumap-redis-data
  mongodb_data:
    name: greenedumap-mongodb-data
  rabbitmq_data:
    name: greenedumap-rabbitmq-data
  emqx_data:
    name: greenedumap-emqx-data
  emqx_log:
    name: greenedumap-emqx-log

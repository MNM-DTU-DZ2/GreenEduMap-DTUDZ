version: '3.8'

# ============================================
# GreenEduMap Production Docker Compose
# Optimized for VPS deployment
# ============================================

services:
  # ================================
  # DATABASE LAYER
  # ================================
  
  postgres:
    image: postgis/postgis:16-3.4
    container_name: greenedumap-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-greenedumap_prod}
      POSTGRES_USER: ${POSTGRES_USER:-greenedumap}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-greenedumap}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped
    # No port exposure in production (internal only)

  redis:
    image: redis:7-alpine
    container_name: greenedumap-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: greenedumap-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-greenedumap}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # MICROSERVICES LAYER
  # ================================

  auth-service:
    build:
      context: ../../modules/auth-service
      dockerfile: Dockerfile
    container_name: greenedumap-auth-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - greenedumap-network
    restart: unless-stopped

  education-service:
    build:
      context: ../../modules/education-service
      dockerfile: Dockerfile
    container_name: greenedumap-education-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - greenedumap-network
    restart: unless-stopped

  environment-service:
    build:
      context: ../../modules/environment-service
      dockerfile: Dockerfile
    container_name: greenedumap-environment-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/2
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - greenedumap-network
    restart: unless-stopped

  resource-service:
    build:
      context: ../../modules/resource-service
      dockerfile: Dockerfile
    container_name: greenedumap-resource-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/3
      DEBUG: ${DEBUG:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # API GATEWAY
  # ================================

  api-gateway:
    build:
      context: ../../modules/api-gateway
      dockerfile: Dockerfile
    container_name: greenedumap-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    environment:
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      EDUCATION_SERVICE_URL: ${EDUCATION_SERVICE_URL}
      ENVIRONMENT_SERVICE_URL: ${ENVIRONMENT_SERVICE_URL}
      RESOURCE_SERVICE_URL: ${RESOURCE_SERVICE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/4
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: "*"
    depends_on:
      - auth-service
      - education-service
      - environment-service
      - resource-service
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - greenedumap-network
    restart: unless-stopped

  # ================================
  # FRONTEND
  # ================================

  web-app:
    build:
      context: ../../modules/web-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: greenedumap-web-app
    ports:
      - "${WEB_APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - greenedumap-network
    restart: unless-stopped

# ================================
# NETWORKS
# ================================

networks:
  greenedumap-network:
    driver: bridge

# ================================
# VOLUMES
# ================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
